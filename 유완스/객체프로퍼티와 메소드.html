<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>Object</h1>
      <h2>Create</h2>
       <script>
           var coworkers = {
            "programmer":"yuwan",
            "designer":"sum"
           };
           document.write("programmer : "+coworkers.programmer+"<br>");
           document.write("desinger : "+coworkers.designer+"<br>");
           coworkers.bookeeper = "yuj";
           document.write("bookkeeper : "+coworkers.bookeeper+"<br>");
           coworkers["data scientist"] = "minzee";
           document.write("data scientist : "+coworkers["data scientist"]+"<br>");
       </script>
       <h2>Iterate</h2>
       <script>
           for(var key in coworkers) {
            document.write(key+' : '+coworkers[key]+'<br>');
           }
       </script>
       <h2>Property & method</h2>
       <script>
           coworkers.showAll = function(){
            for(var key in this) {
            document.write(key+' : '+this[key]+'<br>');
            }
           }
           coworkers.showAll();
       </script>
    </body>
  </html>

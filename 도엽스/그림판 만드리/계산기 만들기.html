<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>첫 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <input type="text" disabled />
      <div class="button-wrap">
        <!--ac 클래스 추가-->
        <button class="ac">AC</button>
        <button>&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button class="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </main>
  </body>
</html>

이벤트란 사용자가 버튼을 클릭하는 행위처럼 단말기와 애플리케이션이 처리할 수
있는 동작이나 사건을 뜻한다. 이벤트 주도형 프로그램이란 이벤트가 발생할 때까지
기다렸다가 이벤트가 발생했을 때 미리 등록해 둔 작업을 수행하는 프로그램을
말한다. 이벤트 처리기란 이벤트가 발생했을 때 실행되는 함수를 말한다. 함수를
이벤트가 발생했을 때 동작할 이벤트 처리기로 설정하는 행위를 가리켜 '함수를
이벤트의 이벤트 처리기로 등록'한다고 한다. 함수를 이벤트 처리기로 등록하는
방법은 세 가지이다. 1. HTML 요소의 속성으로 등록하는 방법 2. DOM 요소의
프로퍼티로 등록하는 방법 3. addEventListener 메서드를 사용하는 방법 */ /*HTML
요소에 이벤트 처리기 속성을 설정하면 그 요소에 이벤트가 발생했을 때 동작하는
이벤트 처리기를 등록할 수 있다. 해당 예제는 click 버튼을 클릭하면 콘솔에 현재

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>시각을 콘솔에 표시하기</title>
    <script>
      function displayTime() {
        let d = new Date();
        console.log("현재 시각은" + d.toLocaleString() + "입니다.");
      }
    </script>
    <body>
      <input type="button" value="click" onclick="displayTime()" />
    </body>
  </head>
</html>

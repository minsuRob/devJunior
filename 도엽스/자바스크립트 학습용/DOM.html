<!-- 자바스크립트는 DOM을 통해서 HTML을 제어한다. 문서에 프로그래밍적으로
엑세스하고 변형하기 위한 프로그래밍 인터페이스이다.*/-->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript">
      function sync() {
        // title 엘리먼트를 찾는다.
        var title = document.getElementById("title");
        // output 엘리먼트를 찾는다.
        var output = document.getElementById("output");
        // output 엘리먼트안에 title의 값을 삽입한다.
        output.innerHTML = title.value;
      }
    </script>
  </head>
  <body>
    <div style="background-color: gray" id="output">output</div>
    <input type="text" value="egoing" id="title" onchange="sync()" />
    <script>
      sync();
    </script>
  </body>
</html>

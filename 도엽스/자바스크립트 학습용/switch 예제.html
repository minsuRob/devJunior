<!DOCTYPE html>
<html>
  <meta charset="upt-8" />
  <title>switch 예제에유</title>
  <script>
    let a = 6 + 2;
    switch (a) {
      case 3:
        alert("비교하려는 값보다 작다");
        break;
      case 4:
        alert("비교하려는 값과 같다");
        break;
      default:
        alert("어떤 값인지 모른다");
    }
  </script>
</html>

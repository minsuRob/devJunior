<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <style type="text/css">
        body,input,select,option,button{font-size:20px}
        input[type=checkbox]{width:20px;height:20px}
    </style>
    <script type="text/javascript">
        function form_check(frm){
            var uname = document.getElementById("uname");
            var uid = document.getElementById("uid");
            var pwd = document.getElementById("pwd");
            var repwd = document.getElementById("repwd");
            if(uname.value == ""){
                alert("이름을 입력하세요.");
                uname.focus()
                return false;     
            };
            if(uid.value.length < 4 || uid.value.length > 12){
                alert("4~12글자만 입력할 수 있습니다.");
                uid.focus();
                return false;
            };
            if(!uid.value == ""){
                alert("아이디를 입력하세요.");
                uid.focus()
                return false; };


            if(!pwd.value == ""){
            alert("비밀번호를 입력하세요.");
            pwd.focus()
            return false; };   
            if(pwd.value != repwd.value == ""){
            alert("비밀번호가 일치하지 않습니다.");
            repwd.focus()
            return false; };              
            

            frm.submit();
        };
        

    </script>
</head>
<body>
    <form name="form1" action="insert.php" method="post">
        <fieldset>
        <legend>회원가입</legend>
        <p>
            <label for="uname">이름</label>
            <input type="text" name="uname" id="uname">
        </p>
        <p>
            아이디
            <input type="text" name="uid" id="uid">
            <button type="button">아이디 중복 확인</button>
            <br>
            4~12글자만 입력할 수 있습니다.
        </p>
        <p>
            비밀번호
            <input type="text" name="pwd" id="pwd">
        </p>
        <p>
            비밀번호 확인
            <input type="text" name="repwd" id="repwd">
        </p>
        <p>
            전화번호
            <input type="text" name="mobile" id="mobile">
            "-" 없이 숫자만 입력
        </p>
        <p>
            이메일
            <input type="text" name="email_id" id="email_id"> @ 
            <input type="text" name="email_dns" id="email_dns"> 
            <select name="email_sel" id="email_sel">
                <option value="">직접 입력</option>
                <option value="naver.com">네이버</option>
                <option value="daum.net">다음</option>
                <option value="gmail.com">구글</option>
            </select>
        </p>
        <p>
            생년월일
            <input type="text" name="birth" id="birth">
            ex) 20210211
        </p>
        <p>
            주소
            <input type="text" name="postalCode" id="postalCode">
            <button type="button">주소검색</button>
            <br>
            기본 주소
            <input type="text" name="addr1" id="addr1">
            <br>
            상세 주소
            <input type="text" name="addr2" id="addr2">
        </p>
        <p>
            <input type="checkbox" name="agree" id="agree">
            약관에 동의합니다. 
        </p>
        <p>
            <button type="button">돌아가기</button>
            <button type="button" onclick="form_check(this.form)">가입하기</button> 
        </p>
        </fieldset>
    </form>
</body>
</html>

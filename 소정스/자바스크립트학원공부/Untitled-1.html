<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>while</title>
        <script type="text/javascript">
        var a , b ;
        var a = 0; //초기값, 얼마부터
        var b = 1; // 차례대로 증가할 값
            while(b <11) {
                a = a + b;
                b++; //증감량, 얼만큼씩
            };
            document.write("<p>1부터 10까지의 합은"+a+"입니다.</p>");
        </script>
                <script type="text/javascript">
                    var a , b ;
                    var a = 0; //초기값, 얼마부터
                    var b = 1; // 차례대로 증가할 값
                        while(b <=100) {
                            a = a + b;
                            b++; //증감량, 얼만큼씩
                        };
                        document.write("<p>1부터"+(b-1)+"까지의 합은"+a+"입니다.</p>");
                    </script>
                </head>
    </head>
    </html>

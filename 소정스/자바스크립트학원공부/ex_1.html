<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>조건 연산자</title>
        <script type="text/javascript">
            var a ,b, rs1, rs2
            a = "월요일";

            rs1 = "오늘은 월요일 입니다.";
            rs2 = "오늘은 월요일이 아닙니다.";

            b = (a=="월요일")? rs1:rs2;
            document.write("<h2>"+b+"</h2>");

            a = "일요일";

            b =(a=="월요일")? rs1 : rs2;
            document.write("<h2>"+b+"</h2>");
        </script>
    </head>
</html>

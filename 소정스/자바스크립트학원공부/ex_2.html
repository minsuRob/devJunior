        <script type="text/javascript">

            for( var a =1; a<=5; a++) {

        </script>
                <script type="text/javascript">
                    var a, b;
                        for(a = 0, b =1; b<=10; b++) {
                            a = a+b;
                        };
                        document.write("<p>1부터 10까지의 합은"+a+"입니다.</p>");
                    </script>
          <script type="text/javascript">
            var a,b 
                for( a =1; a<=5; a++)
                 {

                    document.write("<p>["+a+"]</p>");

          <script type="text/javascript">

        <script type="text/javascript">
        for(a=1; a<=9;a++){
            document.write("<h2>");
            document.write("<p>["+a+"]단")
            document.write("</h2>");
        for(b=1;b<=9;b++){
            document.write(a);
            document.write("*");
            document.write(b);
            document.write("=");
            document.write(a*b);
            document.write("<br>")
        }
        }
        </script>
